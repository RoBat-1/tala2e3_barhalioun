    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header styles */
        header {
            background-color: #151629;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo img {
            height: 60px;
            border-radius: 50%;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        /* Hero section with parallax */
        .hero {
            height: 100vh;
            background-image: url('https://source.unsplash.com/random/1920x1080/?mountain,prayer');
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .hero-content {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            display: inline-block;
            background-color: #ab0132;
            color: #333;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ab0132;
            transform: scale(1.05);
        }

        /* Main content styles */
        main {
            padding: 4rem 0;
        }

        .section {
            margin-bottom: 4rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section h2 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* Services grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .service-card {
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
        }

        .service-card i {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        /* Gallery styles */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 66.67%; /* 3:2 aspect ratio */
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Contact form styles */
        .contact-form {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        /* Bible passage generator styles */
        .bible-generator {
            text-align: center;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bible-generator button {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .bible-generator button:hover {
            background-color: #ffec8b;
            transform: scale(1.05);
        }

        #bible-passage {
            margin-top: 1rem;
            font-style: italic;
        }

        /* Footer styles */
        footer {
            background-color: #151629;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
        }

        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 0.5rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #ffd700;
            transform: scale(1.2);
        }

        /* 3D effect for sections */
        .section {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .section > * {
            transform: translateZ(50px);
            transition: transform 0.3s ease;
        }

        .section:hover > * {
            transform: translateZ(75px);
        }

        /* Google Maps section */
        .google-maps-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .google-maps-container {
            width: 100%;
            max-width: 600px;
            height: 450px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .business-info {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0,             0, 0.1);
            text-align: center;
        }

        .business-info h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .business-info p {
            margin-bottom: 0.5rem;
        }

        /* Animated logo */
       
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Donation section */
        .donation-section {
            background-color: #f9f9f9;
            padding: 4rem 0;
            text-align: center;
        }

        .donation-button {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .donation-button:hover {
            background-color: #ffec8b;
            transform: scale(1.05);
        }

        /* Social media icons */
        .social-icons {
            margin-top: 2rem;
        }

        .social-icons a {
            color: #333;
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffd700;
        }

        /* Mobile navigation */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            z-index: 1500;
        }

        .mobile-nav.active {
            display: block;
        }

        .mobile-nav ul {
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 2rem 0;
            text-align: center;
        }

        .mobile-nav ul li {
            margin-bottom: 1rem;
        }

        .mobile-nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .mobile-nav ul li a:hover {
            color: #ffd700;
        }

        /* Media queries */
        @media (max-width: 768px) {
            .hero {
                height: 80vh;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .cta-button {
                font-size: 0.9rem;
            }

           
        }
    </style>
</head>
